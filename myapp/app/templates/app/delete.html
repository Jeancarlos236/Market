{% extends 'app/base.html' %} {% block content %}
<h1>Delete Product</h1>
<form
	method="post"
	class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4"
>
	{% csrf_token %}
	<div class="mb-4">
		<label class="block text-gray-700 text-sm font-bold mb-2">
			Do you want to delete this item ?</label>
	</div>
	<div class="mb-4">
		<label class="block text-gray-700 text-sm font-bold mb-2">
			{{product.name}}
		</label>
	</div>
	<div class="mb-4">
		<img src="{{product.image.url}}" alt="" />
	</div>
	<input
		class="bg-red-500 text-white px-5 py-2"
		type="submit"
		name="Confirm"
		value="Confirm"
	/>
	<a class="bg-green-500 text-white px-5 py-3" href="{% url 'app:products' %}"
		>Cancel</a
	>
</form>
{% if form.errors %}
	{% for field in form %}
		{% for error in field.errors %}
			<p> {{ error }} </p>
        {% endfor %}
    {% endfor %}
{% endif %}
{% endblock %}
